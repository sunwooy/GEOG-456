<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-14, 145], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,

        var myStyle = {
    "color": "#ff7900",
    "weight": 5,
    "opacity": 0.65
};
        var LeafIcon = L.Icon.extend({
            options: {
                // shadowUrl: 'leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                //shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        })

        var greenIcon = new LeafIcon({iconUrl: '7-02.jpg'})


        function getColor(d)
        {
            for(let i = 0; i < 87; i++ ) 
            {
                if (d == myResult.features[i].properties.date)
                {
                    return ("#ff7800")
                }
            }
            return("#FF0000")

        }
        for(let i = 0; i < 87; i++ ) 
            {
                L.marker([myResult.features[i].geometry.coordinates[1],myResult.features[i].geometry.coordinates[0] ], {icon: greenIcon}).addTo(map)
            }
        
        for(let i = 87; i < 121; i++ ) 
        {
            L.geoJSON(myResult.features[i], {style: myStyle}).addTo(map);
        }
