<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with at least One Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
</head>
<style>
    #map{
         height: 500px; 
    }
</style>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.5665, 126.9780], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
        var marker = L.marker([37.5665, 126.9780]).addTo(map);
        var popup = L.popup()
    .setLatLng([37.5729, 126.9780])
    .setContent("Here is Seoul, my hometown.")
    .addTo(map);
        var circle = L.circle([37.5724,126.92994], {
    color: 'red',
    //fillColor: '#f03',
    fillOpacity: 0.1,
    radius: 500
}).addTo(map);
        var popup = L.popup().setLatLng([37.5784,126.92994]).setContent("This is the neighborhood I resided in")
        .addTo(map);


    </script>
    
    
</body>
</html>
