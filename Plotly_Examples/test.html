<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
  <script>
    var trace1 = {
    x: [1, 2, 3],
    y: [40, 50, 60],
    name: 'yaxis data',
    type: 'scatter'
  };
  
  var trace2 = {
    x: [2, 3, 4],
    y: [4, 5, 6],
    name: 'yaxis2 data',
    yaxis: 'y2',
    type: 'scatter'
  };
  
  var data = [trace1, trace2];
  
  var layout = {
    title: 'Double Y Axis Example',
    yaxis: {title: 'yaxis title'},
    yaxis2: {
      title: 'yaxis2 title',
      titlefont: {color: 'rgb(148, 103, 189)'},
      tickfont: {color: 'rgb(148, 103, 189)'},
      overlaying: 'y',
      side: 'right'
    }
  };
  
  Plotly.newPlot('myDiv', data, layout);
  
  </script>
</body>
</html>
