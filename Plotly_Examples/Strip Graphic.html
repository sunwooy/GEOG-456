<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://cdnjs.com/libraries/plotly.js/2.14.0
    https://plotly.com/javascript/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strip Graphic</title>
</head>
<style>
    #myDiv{
        background-color: dodgerblue;
        width: 800px;
        height: 800px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://gisunc.github.io/GEOG456FALL2022Data/TMAX/tmax.js"></script>
<body>
    <div id="myDiv"></div>
    <script>
        var y = chTmax.map(e => Number(e.TMAX)/10)
        var x = chTmax.map(e => e.DATE)
        var newy = []
        for (var i =0; i< x.length; i++)
        {
            newy.push(40)
        }

        var trace1 = {
            x: x,
            y: newy,
            mode:'markers',
            type: 'bar',
            marker: 
            {
                color:y, colorscale: 'Portland'
            }
        }
        var data = [trace1]
        Plotly.newPlot('myDiv', data);

    </script>
</body>
</html>
